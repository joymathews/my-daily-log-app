name: Deploy Lambda Function

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Fail if not on release branch or tag
        if: |
          github.ref != 'refs/heads/release' &&
          !startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "This workflow can only be run from the release branch or release tags."
          exit 1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd backend
          npm ci --omit=dev

      - name: Zip Lambda code
        run: |
          cd backend
          zip -r lambda.zip lambda.js index.js config.js aws-factory.js routes/ node_modules/ package.json package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name my-daily-log-app \
            --zip-file fileb://backend/lambda.zip
